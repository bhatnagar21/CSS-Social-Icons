<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>CSS Social Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="col">
        <button class="btn-social">
            <i class="fa fa-facebook"></i><span class="soc-label fb">Facebook</span>
        </button>
        <button class="btn-social">
            <i class="fa fa-snapchat"></i><span class="soc-label snap">Snapchat</span>
        </button>
        <button class="btn-social">
            <i class="fa fa-linkedin-square"></i><span class="soc-label linkdln">Linkdin</span>
        </button>
        <button class="btn-social">
            <i class="fa fa-instagram"></i><span class="soc-label insta">Instagram</span>
        </button>
        <button class="btn-social">
            <i class="fa fa-twitter"></i><span class="soc-label twitt">Twitter</span>
        </button>
    </div>
